<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>我的账单--EZ4Agent</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/front/css/share.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/front/css/main.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/front/css/common.css">
<script src="__PUBLIC__/js/jquery.js" type="text/javascript"></script>
<script src="__PUBLIC__/front/js/common.js" type="text/javascript"></script>
<script src="__PUBLIC__/front/js/gobal.js" type="text/javascript"></script>
<script src="__PUBLIC__/front/js/school.js" type="text/javascript"></script>

<!--[if lt IE 9]>
    <script src="__PUBLIC__/js/html5.js"></script>
<![endif]-->
</head>

<body>
<section class="main_wrap main_wrap_inner">
    <include file="Public:menu" />
    <section class="content_wrap clearfix">
        <div class="con_item">
            <h2 class="con_item_tit clearfix">
                <em class="font18 ffyh fl">我的账单</em>
            </h2>
            <div class="con_item_c">
                <div class="baseInfor">
                    <div class="filter">
                        <dl>
                            <dt>起止日期</dt>
                            <dd>
                                <input type="text" class="baseInfor_input" id="date_start" name="date_start" placeholder="开始时间" readonly />
                            </dd>
                            <dd>-</dd>
                            <dd>
                                <input type="text" class="baseInfor_input" id="date_end" name="date_end"  placeholder="结束时间" readonly/>
                            </dd>
                        </dl>
                    </div>
                    <div class="filter">
                        <dl>
                            <dt>交易状态</dt>
                            <dd>
                                <a href="javascript:;" class="cur">全部</a>
                            </dd>
                            <dd>
                                <a href="javascript:;">已收</a>
                            </dd>
                            <dd>
                                <a href="javascript:;">未收</a>
                            </dd>
                        </dl>
                    </div>
                    <div class="filter">
                        <dl>
                            <dt>关键词</dt>
                            <dd>
                                <input type="text" class="baseInfor_input"  placeholder="交易流水号" />
                            </dd>
                        </dl>
                    </div>
                </div>
            </div>
            <div class="con_item_c">
                <div class="baseInfor">
                    <table width="100%" class="bill-table">
                        <thead>
                            <tr>
                                <th>付款时间</th>
                                <th>名称|交易号</th>
                                <th>对方</th>
                                <th>金额</th>
                                <th>状态</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="5">
                                    <div class="list-empty">
                                        还没有记录
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
    <include file="Public:footer" />
</section>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/js/time/jquery.datetimepicker.css">
<script type="text/javascript" src="__PUBLIC__/js/time/jquery.datetimepicker.js"></script>
<script>
    $('#date_start,#date_end').datetimepicker({
        timepicker:false,
        format:'Y/m/d',
        formatDate:'Y/m/d',
        maxDate: (new Date().getFullYear() - 1 ) + "-01-01"
    });
</script>
</body>
</html>
