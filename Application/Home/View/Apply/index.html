<body>
<section class="main_wrap main_wrap_inner">
	<!--公用方法-->
    <include file="Public:menu" />
    <section class="content_wrap clearfix">
    <!--左边-->
    <div class="content_left fl">
	<include file="Public:college_left" />
	</div>
    <!--右边-->
    <div class="content_right fr">
       <div class="con_item">
         <h2 class="con_item_tit clearfix"><em class="font18 ffyh">申请{$college_info.ename}</em></h2>
         <div class="con_item_c clearfix">
         	<div class=" message_rc">
                <div class="c_tem_text fl">
                    <span>申请学历</span>
                </div>
                <div class="c_tem_text fr" style="padding-top:12px;">
                    <p><input class="updatabtn" value="返回修改" type="button" onClick="history.go(-1)"> </p>
                </div>						
            </div>
            <div class="">
            	<div class="newPa">
            	<table width="100%">
                <tbody>
                <tr>
                    <th height="30px;" width="50%"><span style="font-size:12px;">院校名称：{$college_info.ename}</span></th>
                    <th height="30px;" width="50%"><span style="font-size:12px;">学历名称：{$commission_info.education}</span></th>
                </tr>
                <!--
                <if condition="$Cooperation eq 0">
                <tr>
                	<th height="30px" width="50%">
                        <span style="font-size:12px;">佣金分享：<strong>{$commission_info['share_ratio']} %</strong> / {$commission_info['share_length_str']}</span>
                    </th>
                    <th height="30px" width="50%"><span style="font-size:12px;">支付方式：
                    {$commission_info['pay_type_str']} / {$commission_info['pay_cycle']} 周</span>
                    </span></th>
                </tr>
                <tr>
                	<th height="30px" width="50%">
                        <span style="font-size:12px;">
                            接收中介： {$commission_info['username']}
                            <input name="member_id" id="member_id" type="hidden" value="{$commission_info['member_id']}"/>
                        </span>
                    </th>
                    
                    <th height="30px" width="50%">
                    <if condition="$stu neq 0">
                    	<span style="font-size:12px;">
                            输送中介： {$stu_info['transportation_name']}
                        </span>
                    <else />
                    	&nbsp;
                    </if>
                    </th>
                </tr>	
                <else />
                <tr>
                	<th height="30px" width="50%">
                        <span style="font-size:12px;">中介名称：
                            {$stu_info['transportation_name']}
                            <input name="member_id" id="member_id" type="hidden" value="{$commission_info['member_id']}"/>
                        </span>
                    </th>
                    <th height="30px" width="50%"></th> 
                </tr>
                </if>
                -->
                </tbody>
                </table>
                </div>
            </div>
            <div class="message_rc">
                <div class="c_tem_text fl">
                    <span>申请信息</span>
                </div>					
            </div>
            <div class="">
                <div class="newPa">
                <form id="apply_form">
                <table width="100%">
                <tbody>
                    <tr>
                        <th width="10%" height="30px;"><span style="font-size:12px;">学生姓名：</span></th>
                        <td width="90%" height="30px;">
                        <select id="stu_info1" name="stu_id">{$stu_option}</select>
                        <input name="apply_get_stu_file"  id="apply_get_stu_file" type="hidden" value="{:U('Home/Student/get_file')}"  />
                        &nbsp;&nbsp;&nbsp;<input type="button" onClick="add_stu(0,'/index.php?m=Home&c=Student&a=get_infoBystu_id');"  value="添加新生" class="updatabtn">
                        </td>
                    </tr>
                    <!--
                    <tr>
                        <th width="10%" height="30px;"><span style="font-size:12px;">申请专业：</span></th>
                        <td width="90%" height="30px;"><input class="baseInfor_input birthday_input" type="text" id="profession" name="profession" value="" ></td>
                    </tr>
                    -->
                    <tr>
                        <th width="10%" height="30px;"><span style="font-size:12px;">入学时间：</span></th>
                        <td width="90%" height="30px;"><input class="baseInfor_input birthday_input" type="text" id="start_time" name="start_time" placeholder="年/月/日" ></td>
                    </tr>
                    <tr>
						<td colspan="2">
						<p><span style="font-size:12px;">备　　注：</span></p>
						<textarea class="baseInfor_input textarea_js birthday_input_stt" id="content"></textarea>
					</td>
					</tr>
                </tbody>
                </table>
                </form>
                </div>
            </div>	
            <div class=" c_tem message_rc">
                <div class="c_tem_text fl">
					<span>文档资料</span>
				</div>
                <div class="c_tem_text fr" style="padding-top:12px;">
                	<input id='upload_info' class="updatabtn" type="button" stu_id="{$stu}" value="上 传">
                </div>				
            </div>
             <div class="baseInfor" style="padding: 0;padding-bottom:10px">
                 <table cellpadding="0" cellspacing="0" class="filetable">
                     <tr>
                         <th width="10%">选择</th>
                         <th width="35%">文件名称</th>
                         <th width="40%">文件说明</th>
                         <th>操作</th>
                     </tr>
                     <tbody id="file_body">
                     <empty name="file">
                         <tr id="emtpy_file">
                             <td colspan="3" align="center">
                                 <span style="font-size:12px; color:#444;font-weight: bold;">暂无附件,请上传!</span>
                             </td>
                         </tr>
                         <else />

                         <volist name="file" id="vo">
                             <tr>
                                 <td><input name='checkbox[]' class='checkitem' type='checkbox' value="{$vo['id']}"></td>
                                 <td>{$vo['file_name']}</td>
                                 <td>{$vo['file_desc']}</td>
                                 <td>
                                     <a href="{$vo['file_url']}" class="file_a opacity8" target="_blank"><span>查看/下载</span></a>
                                 </td>
                             </tr>
                         </volist>

                     </empty>
                     </tbody>
                 </table>
             </div>
             <if condition="$college_info.apply_price gt 0">
             <div class="message_rc">
                 <div class="c_tem_text fl">
                     <span>申请费用</span>
                 </div>
             </div>
             <div class="">
                 <div class="newPa">
                         <table width="100%">
                             <tbody>
                             <tr>
                                 <th width="10%" height="30px;"><span style="font-size:12px;">申请费用：</span></th>
                                 <td width="90%" height="30px;">
                                     AU$ {$college_info.apply_price}
                                 </td>
                             </tr>
                             <tr>
                                 <th width="10%" height="30px;" valign="top"><span style="font-size:12px;line-height: 30px">支付方式：</span></th>
                                 <td width="90%" style="line-height: 30px">
                                     <input type="radio" name="payment" value="1" checked /> 支付宝 <br />
                                     <input type="radio" name="payment" value="2" /> 已在申请表中提供申请费支付途径
                                 </td>
                             </tr>
                             </tbody>
                         </table>
                 </div>
             </div>
             </if>
            <div class="blod_js"> 
      			<input id="commission_id" name="commission_id" type="hidden" value="{$commission_info['commission_id']}" />
                <input id="college_id" name="college_id" type="hidden" value="{$commission_info['college_id']}" />
      			<input id="submit_url1" type="hidden" value="{:U('Home/Apply/apply_act')}"/>
      			<a href="javascript:void(0);" id="apply_act">提交申请</a> 
  			</div>		
         </div>
       </div> 
    </div>
    </section>

    <script type="text/javascript">
	var stu_uplode_file_url = "{:U('Home/Student/upload_StuFile_info',array('type'=>'file'))}";
	var stu_file_submit_url = "{:U('Home/Student/ajax_stufile_submit')}";
	
	//时间
	$('#start_time').datetimepicker({
		timepicker:false,
		format:'Y/m/d',
		formatDate:'Y/m/d'
	});
	
	KindEditor.ready(function(K) {
	var editor = K.editor({
		allowFileManager : false,
		uploadJson:stu_uplode_file_url
	});
	
	K('#upload_info').click(function() {
		editor.loadPlugin('insertfile', function() {
			editor.plugin.fileDialog({
				fileUrl : K('#url').val(),
				clickFn : function(url, title, fileid) {
					//点确定ajax提交

						$.post(stu_file_submit_url, {fileurl:url,title:title,fileid:fileid,stu_id:$("#upload_info").attr('stu_id')},function(data){
							if(data.status=='yes')
							{
								html ="<tr>"+
                                "<td><input name='checkbox[]' class='checkitem' type='checkbox' value="+data.id+"></td>" +
                                "<td>"+data.filename+"</td>"+
                                "<td>"+data.filedesc+"</td>"+
                                "<td><a href='"+data.url+"' class='file_a opacity8' target='_blank'><span>查看/下载</span></a></td>"+
                                "</tr>";
                                $('#emtpy_file').hide();
                                $('#file_body').append(html);
								editor.hideDialog();
							}
							else
							{
								alert(data.msg);
								return false;
							}
						},'json');
				}
			});
		});
	});
});

    </script>
    <include file="Public:footer" />
</section>
	<div id="stu_form" style="display:none;">
 		<include file="Public:stu_info" />
	</div>
<script>
    //提交保存
    $("#stu_submit").click(function(){

        //客户端验证
        var xin = $("#xin").val();
        var mingzi=$("#mingzi").val();

        if(!xin || xin=='姓氏'|| !mingzi || mingzi=='名字')
        {
            alert('请输入学生姓名！');
            return false;
        }
        //生日
        var birthday=$("#birthday").val();
        if(!birthday || birthday=='年/月/日'){
            alert('请填写学生生日！');
            return false;
        }else{
            if(!RQcheck(birthday)) {
                alert("请输入正确的学生生日！");
                return false;
            }
        }

        //所在地
        var country_id = $("#country_id").val();
        var area_id = $("#area_id").val();
        var city_id = $("#city_id").val();

        if(!country_id || !area_id ||area_id==0|| !city_id ||city_id==0)
        {
            alert('请选择所在地！');
            return false;
        }

        var data = $("#stu_info").serialize();
        var url = $("#submit_url").val();

        $.ajax({
            type : "POST",
            url : url,
            data : data,
            success : function(res)
            {
                if(res.status=='yes')
                {
                    reload_stu_selecter(res.stu_id);
                    $("#stu_info")[0].reset()
                    layer.closeAll();
                }
                else
                {
                    alert(res.msg);
                    return false;
                }
            }
        });

    });


    function reload_stu_selecter(id){

        $.ajax({
            type : "POST",
            url : "{:U('Home/Student/ajax_students_option')}",
            data : {'stu_id':id},
            success : function(res)
            {
                $('#stu_info1').empty();
                $('#stu_info1').append(res);
            }
        });


    }
</script>
</body>
</html>
